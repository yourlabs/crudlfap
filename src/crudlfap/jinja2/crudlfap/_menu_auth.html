{% if not request.user.is_authenticated %}
  <li class="{{ liclass|default('') }}">
    <a
        href="{{ url('crudlfap:login') }}"
        >{{ _('Log in') }}</a>
  </li>
{% else %}
  <li class="{{ liclass|default('') }}">
    <a data-noprefetch="true" class="waves-effect" href="{{ url('crudlfap:logout') }}">{{ _('Log out') }} ({{ request.user }})</a>
  </li>
  {% if request.session.become_user %}
  <li class="{{ liclass|default('') }}">
    <a data-noprefetch="true" href="{{ url('crudlfap:su') }}">{{ _('Back to your account') }}</a>
  </li>
  {% endif %}
{% endif %}

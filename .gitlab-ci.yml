variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  RELEASE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  PUBLIC_RELEASE_TAG: yourlabs/crudlfap:$CI_COMMIT_REF_NAME
  PUBLIC_IMAGE_TAG: yourlabs/crudlfap:$CI_COMMIT_SHA
  ANSIBLE_FORCE_COLOR: 'true'

build:
  stage: build
  image: docker:stable
  services: ['docker:dind']
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  before_script:
  - echo $CI_JOB_TOKEN | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
  - docker pull $CI_REGISTRY_IMAGE:master || true
  - docker build --cache-from $CI_REGISTRY_IMAGE:master -t $IMAGE_TAG .
  - docker push $IMAGE_TAG
  after_script:
  - docker logout

docs-qa:
  stage: build
  image: yourlabs/python
  script:
  - tox -e docs

py-qa:
  stage: build
  image: yourlabs/python
  script:
  - tox -e qa

py-test:
  stage: build
  image: yourlabs/python
  script:
  - tox -e py36-dj21
  - codecov -e $TOXENV

js-qa:
  image: node:10-alpine
  stage: build
  script:
  - cd js
  - yarn install
  - yarn run lint


npm:
  stage: deploy
  only:
  - /^\d+\./
  image: $IMAGE_TAG
  script:
  - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  - cd
  - yarn publish --registry registry.npmjs.org --cwd js --new-version $CI_COMMIT_REF_NAME

pypi:
  stage: deploy
  only:
  - /^\d+\./
  image: python:3-stretch
  script:
  - echo -e "[pypi]" >> ~/.pypirc
  - echo -e "username = $PYPI_USER" >> ~/.pypirc
  - echo -e "password = $PYPI_PASS" >> ~/.pypirc
  - set -eux
  - apt update -y
  - apt install -y gettext
  - pip3 install twine -e .
  - pushd src
  - django-admin compilemessages -f
  - popd
  - export GIT_TAG=$CI_COMMIT_REF_NAME
  - python3 setup.py sdist
  - until which twine; do sleep 1; done
  - twine upload dist/*

docker-release:
  stage: deploy
  image: docker:stable
  services: ['docker:dind']
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  script:
  - echo $CI_JOB_TOKEN | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  - docker pull $IMAGE_TAG
  - docker tag $IMAGE_TAG $RELEASE_TAG
  - docker push $RELEASE_TAG
  - docker logout
  - echo "$DOCKER_PASS" | docker login -u $DOCKER_USER --password-stdin
  - docker tag $IMAGE_TAG $PUBLIC_RELEASE_TAG
  - docker push $PUBLIC_RELEASE_TAG
  - docker logout

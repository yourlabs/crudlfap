[tox]
envlist = py{36,37,38,310}-dj{20,21,32}

[testenv]
usedevelop = true

commands =
    pip install -e {toxinidir}[dev]
    py.test -vv --cov src --strict -r fEsxXw {posargs:src}

deps =
    pytest
    pytest-django
    codecov
    coverage
    pytest-cov
    pytest-mock
    mock
    coverage
    dj20: Django>=2.0,<2.1
    dj21: Django>=2.1,<2.2
    dj32: Django>=3.2

setenv =
    DEBUG=1
    PIP_ALLOW_EXTERNAL=true
    DJANGO_SETTINGS_MODULE=crudlfap_example.settings

[testenv:qa]
commands =
    flake8 --show-source --max-complexity=8 --exclude migrations src/ --builtins=ModuleNotFoundError
deps =
    flake8
    mccabe

[testenv:docs]
changedir = {toxinidir}/docs
commands =
    pip install -r requirements.txt
    make html
allowlist_externals =
    make
deps =
    django-extensions
    django-reversion
    devpy
    dj-static
    lookupy-unmanaged

[flake8]
exclude = crudlfap_example
putty-auto-ignore = true
putty-ignore =
    crudlfap/shortcuts.py : F401
    crudlfap/test_routers.py : D
